<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start" class="pl-5 py-2">
      <ion-back-button defaultHref="tabs" text="" icon="arrow-back-outline" color="black"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="flex flex-col justify-between h-full">
    <div class="px-10 pt-10">
      <ion-row>
        <ion-col class="flex justify-center">
          <lottie-player src="../assets/animationJson/otp.json" background="transparent" speed="1" loop autoplay> </lottie-player>
        </ion-col>
      </ion-row>
      <ion-row class="pt-10">
        <ion-col class="flex justify-center text-center">
          <label class="text-xl font-bold">Nhập mã xác thực</label>
        </ion-col>
      </ion-row>
      <ion-row class="pt-3">
        <ion-col class="text-center">
          <label class="text-sm text-gray-500">Mã xác thực đã được gửi đến số</label><br />
          <label class="text-sm text-green-700 font-semibold">{{userResidual?.phoneNumber}}</label>
        </ion-col>
      </ion-row>
      <ion-row class="pt-5">
        <ion-col class="text-center">
          <ngx-otp-input [config]="otpOptions" (otpChange)="handleOtpChange($event)"></ngx-otp-input>
        </ion-col>
      </ion-row>
      <ion-row class="pt-5">
        <ion-col class="text-center">
          <label class="text-sm text-primary" (click)="resendOtp()">Gửi lại mã</label>
        </ion-col>
      </ion-row>
    </div>
    <div class="flex flex-col px-10 pb-10 pt-20 text-center">
      <ion-row>
        <ion-col class="flex w-full">
          <ion-button (click)="submitOtp()" [disabled]="otp?.length < 6">
            <ion-label>Tiếp tục</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
